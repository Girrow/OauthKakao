<html>

<head>
    <title>Home</title>
    <script>
        function getUrlParams() {
            var params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (str, key, value) {
                params[key] = value;
            });
            return params;
        }
        window.onload = function() {
            let params=getUrlParams();
            let nickname=decodeURI(params.nickname);
            let image_url=decodeURI(params.profile_image);
            document.getElementById("nickname").innerHTML=nickname;
            document.getElementById("profile_img").setAttribute('src',image_url);
            if(Object.keys(params).length < 2){
                document.getElementById("h1").innerHTML="KaKao Oauth Login Fail";
            }
        }
    </script>
</head>

<body>
    <div style="text-align:center;">
        <h1 id="h1">KaKao Oauth Login Success</h1>
        <h2>NickName : <span id="nickname"></span></h2>
        <img id="profile_img" src="" alt="My Kakao Image">
    </div>
</body>

</html>
